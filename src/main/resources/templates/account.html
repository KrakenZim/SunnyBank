<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Account Manager</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" th:href="@{css/styles.css}">
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container text-center" style="margin-top: 20px;">
		<p>
            Logged client: <b>[[${#request.userPrincipal.principal.fullName}]]</b>
        </p><br><br>
		<a th:href="@{/welcome}">Welcome Page</a><br><br>
		<div>
			<form th:action="@{/logout}" method="post">
				<input type="submit" value="Sign Out" class="btn btn-primary"/>
			</form>
		</div><br>
		<div>
			<h3>My Accounts</h3><br><br>
		<br/><br/>
		</div>
		<div>	
			<table class="table table-striped table-bordered">
				<thead class="thead-dark">
					<tr>
						<th>Account number</th>
						<th>Client number</th>
						<th>Type</th>
						<th>Balance</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="account : ${listMyAccounts}">
						<td th:text="${account.id}">Number</td>
						<td th:text="${account.clientId}">ClientId</td>
						<td th:text="${account.type}">Type</td>
						<td th:text="${account.balance}">Balance</td>
						<td>
							<a th:href="@{'/accounts/edit/' + ${account.id}}">Edit</a>
							&nbsp;&nbsp;&nbsp;
							<a th:href="@{'/accounts/delete/' + ${account.id}}">Delete</a> 
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
