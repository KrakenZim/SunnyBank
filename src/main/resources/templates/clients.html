<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>List Clients</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" th:href="@{css/styles.css}">
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	<style>
		.red{
			color:orange;
		}

		.btn{
			width:30%;
			text-align: center;
		}
    </style>
</head>
<body>
	<div class="container text-center" style="margin-top: 20px;">
		<p>
             Logged admin: <b>[[${#request.userPrincipal.principal.fullName}]]</b>
        </p><br><br>
        <a th:href="@{/admin/welcomeadmin}" class="btn btn-primary">Welcome Admin Page</a><br><br>
		<div>
			<form th:action="@{/admin/logout}" method="post">
				<input type="submit" value="Sign Out" class="btn btn-primary"/>
			</form>
		</div><br>
		<div>
			<h3>List of Clients</h3><br><br>
			<a th:href="@{/admin/new_client}">Create New Client</a>
		<br/><br/>
		</div>
		<div>	
			<table class="table table-striped table-bordered">
				<thead class="thead-dark">
					<tr>
						<th>Client ID</th>
						<th>Full Name</th>
						<th>Email</th>
						<th>Phone Number</th>
						<th>Date of Birth</th>
						<th>Address</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="client: ${listClients}">
						<td th:text="${client.id}">Client ID</td>
						<td th:text="${client.name}">Full Name</td>
						<td th:text="${client.email}">E-mail</td>
						<td th:text="${client.cellphone}">Phone Number</td>
						<td th:text="${client.dob}">Date of Birth</td>
						<td th:text="${client.address}">Address</td>
						<td>
							<a th:href="@{'/admin/editclient/' + ${client.id}}">Edit</a>
							&nbsp;&nbsp;&nbsp;
							<a th:href="@{'/admin/deleteclient/' + ${client.id}}">Delete</a> 
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
