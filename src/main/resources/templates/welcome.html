<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Welcome page</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" th:href="@{css/styles.css}">
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body class="body" onload="message()">
	<div class="container text-center" style="margin-top: 50px;">
             <h3>Logged client: <b>[[${#request.userPrincipal.principal.fullName}]]</b>
        </h3><br><br>
		<a th:href="@{'/edit/' + ${#request.userPrincipal.principal.id}}" class="btn btn-primary">Update your profile</a><br><br>
		<a th:href="@{/myaccount}" class="btn btn-primary">Account activity</a><br><br><br>
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-primary"/>
		</form>
	</div>
</body>
</html>
