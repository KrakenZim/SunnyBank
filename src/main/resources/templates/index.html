<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sunny Bank Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{css/styles.css}">
    <style>
    	body{
			background-image: url("images/bank.jpg");
			opacity:85%;
		}
		.red{
			color:orange;
		}

		.btn{
			width:30%;
			text-align: center;
		}
    </style>
</head>

<body>
    <nav class="navbar sticky-top bg-light">
        <div class="container-fluid">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/client/login}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/new}">Register</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <br>
        <div class="card text-center">
            <div class="card-header">
            </div>
            <div class="card-body">
              <h5 class="card-title">Sign Up</h5>
              <p class="card-text">Enjoy painless online banking by signing up with us.</p>
              <a th:href="@{/new}" class="btn btn-primary">Register Now</a>
            </div>
            <div class="card-footer text-muted">
            </div>
          </div>
          <br>
          <div class="card text-center">
            <div class="card-header">
            </div>
            <div class="card-body">
              <h5 class="card-title">Welcome Back</h5>
              <p class="card-text">Already with us? Manage your account here.</p>
              <a th:href="@{/client/login}" class="btn btn-primary">Log in</a>
            </div>
            <div class="card-footer text-muted">
            </div>
          </div>
          <br>
          <div class="card text-center">
            <div class="card-header">
            </div>
            <div class="card-body">
              <h5 class="card-title">Administrator</h5>
              <p class="card-text">Part of the team? Sign in here.</p>
              <a th:href="@{/admin/login}" class="btn btn-primary">Here</a>
            </div>
            <div class="card-footer text-muted">
            </div>
          </div>
    </div>
    <br><br><br><br><br><br><br><br>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
<footer>
    <nav class="navbar sticky-bottom bg-light">
        <div class="container-fluid">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <form th:action="@{/client/logout}" method="post">
						<input type="submit" value="Log Out"/>
					</form>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/admin/login}">Admin</a>
                </li>
            </ul>
        </div>
    </nav>
</footer>

</html>
