<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{css/styles.css}">
</head>

<body>
    <nav class="navbar sticky-top bg-light">
        <div class="container-fluid">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/welcome}">Welcome Page</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <div class="container text-center">
        <h1>Update your profile</h1>
    </div>
    <br>
    <div class="container">
        <form class="row g-3" th:action="@{/profile}" th:object="${client}" method="post">
        	<div class="col-md-6">
                <label class="form-label">Client ID</label>
                <input type="text" class="form-control" th:field="*{id}" readonly="readonly">
            </div>
            <div class="col-md-6">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" th:field="*{name}">
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="red">Name Error</div>
            </div>
            <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" th:field="*{email}">
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="red">Email Error</div>
            </div>
            <div class="col-md-6">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" th:field="*{password}">
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="red">Password Error</div>
            </div>
            <div class="col-12">
                <label class="form-label">Phone Number</label>
                <input type="text" class="form-control" th:field="*{cellphone}">
                <div th:if="${#fields.hasErrors('cellphone')}" th:errors="*{cellphone}" class="red">Phone Error</div>
            </div>
            <div class="col-12">
                <label class="form-label">Date of Birth</label>
                <input type="date" class="form-control" th:field="*{dob}">
                <div th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}" class="red">Date Of Birth Error</div>
            </div>
            <div class="col-12">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" th:field="*{address}" placeholder="1234 Main St">
                <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="red">Address Error</div>
            </div>
            <div class="col-12">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-success">Update</button>
            </div>
        </form>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
<footer>
    <nav class="navbar sticky-bottom bg-light">
        <div class="container-fluid">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Log out</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Admin</a>
                </li>
            </ul>
        </div>
    </nav>
</footer>

</html>
